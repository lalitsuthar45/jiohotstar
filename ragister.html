<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Load Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        /* Custom Dark Body Background and Font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Very dark background */
            min-height: 100vh;
            overflow: hidden; /* Hide potential scrollbar from animation */
        }
        
        /* Animated Background Effect (Creative Element) */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Subtle radial gradients for a soft, shifting light source */
            background: radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.2) 0%, transparent 50%), 
                        radial-gradient(circle at 90% 80%, rgba(99, 102, 241, 0.2) 0%, transparent 50%);
            background-size: 200% 200%;
            animation: backgroundShift 15s ease infinite alternate;
            z-index: -1;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* Custom Dark Card Styling */
        .custom-card {
            background-color: #1f2937; /* Lighter dark background for card contrast */
            border: 1px solid #374151;
            border-radius: 1.5rem; /* Larger border radius for modern look */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7); /* Stronger shadow */
            transition: transform 0.3s ease;
        }
        .custom-card:hover {
            transform: translateY(-3px);
        }

        /* Custom Hover for Button (Stronger Gradient and Lift Effect) */
        .btn-custom-primary {
            background: linear-gradient(to right, #6366f1, #a855f7); /* More vibrant purple blend */
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn-custom-primary:hover {
            background: linear-gradient(to right, #4f46e5, #9333ea);
            transform: translateY(-3px); /* More noticeable lift */
            box-shadow: 0 10px 25px rgba(168, 85, 247, 0.6); /* Purple glow shadow */
        }
        .btn-custom-primary:active {
            transform: translateY(-1px);
        }

        /* Input Customization for dark theme with Focus Glow */
        .form-control-dark {
            background-color: #374151;
            color: #d1d5db; /* Light gray text */
            border: 1px solid #4b5563;
        }
        .form-control-dark:focus {
            background-color: #374151;
            color: white;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 0.25rem rgba(139, 92, 246, 0.5); /* Stronger purple focus glow */
        }
        
        /* Link Hover Effect */
        .text-link:hover {
            text-decoration: underline;
            color: #c4b5fd !important; /* Lighter purple on hover */
        }
        /* Icon color for visual pop (Using Orange for high contrast) */
        .icon-vibrant {
            color: #f97316; /* Orange color for contrast */
            filter: drop-shadow(0 0 8px rgba(249, 115, 22, 0.7));
        }
    </style>
    <script>
        /**
         * Function to handle form submission and display feedback messages.
         */
        function handleRegistration(event) {
            event.preventDefault();
            const fullName = document.getElementById('full-name-input').value.trim();
            const lastName = document.getElementById('last-name-input').value.trim();
            const email = document.getElementById('email-input').value.trim();
            const password = document.getElementById('password-input').value.trim();
            const termsChecked = document.getElementById('terms-checkbox').checked;
            const messageBox = document.getElementById('message-box');

            // Reset classes and hide the message box initially
            messageBox.className = 'd-none small fw-medium mt-4 p-3 rounded';
            messageBox.style.opacity = 1;

            if (!fullName || !lastName || !email || !password || password.length < 6) {
                // Display error message
                messageBox.textContent = "⚠️ Please fill in all fields and ensure the password is at least 6 characters long.";
                messageBox.classList.remove('d-none');
                messageBox.classList.add('alert', 'alert-danger', 'bg-opacity-50', 'text-danger-emphasis', 'border-danger-subtle');
                return;
            }

            if (!termsChecked) {
                 // Display error message
                messageBox.textContent = "⚠️ You must accept the Terms of Use to register.";
                messageBox.classList.remove('d-none');
                messageBox.classList.add('alert', 'alert-danger', 'bg-opacity-50', 'text-danger-emphasis', 'border-danger-subtle');
                return;
            }

            // --- Simulate successful API call (Delay for effect) ---
            setTimeout(() => {
                // Display success message
                messageBox.textContent = `🎉 Registration successful for ${fullName}! Welcome to the platform.`;
                messageBox.classList.remove('d-none');
                messageBox.classList.add('alert', 'alert-success', 'bg-opacity-50', 'text-success-emphasis', 'border-success-subtle');
                
                // Clear inputs after simulated success
                document.getElementById('full-name-input').value = '';
                document.getElementById('last-name-input').value = '';
                document.getElementById('email-input').value = '';
                document.getElementById('password-input').value = '';
                document.getElementById('terms-checkbox').checked = false;


                // Optional: Hide the message after a few seconds
                setTimeout(() => {
                    messageBox.style.transition = 'opacity 0.3s ease-in-out';
                    messageBox.style.opacity = 0;
                    setTimeout(() => {
                        messageBox.classList.add('d-none');
                        messageBox.style.opacity = 1;
                    }, 300);
                }, 7000);
                
            }, 750); // Increased simulated delay for better UI experience
        }
    </script>
</head>
<body class="d-flex align-items-center justify-content-center p-3">

    <!-- Registration Card (Responsive, Centered, Animated) -->
    <div class="custom-card p-4 p-md-5 w-100" style="max-width: 450px;">
        
        <!-- Icon -->
        <div class="text-center mb-4">
            <!-- Inline SVG for Pencil/Edit Icon (Represents creation/registration) with custom vibrant color -->
            <svg xmlns="http://www.w3.org/2000/svg" width="56" height="56" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto icon-vibrant">
                <path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/>
                <path d="m15 5 4 4"/>
            </svg>
        </div>

        <!-- Title and Description -->
        <h1 class="h3 fw-bolder text-white text-center mb-2">
            Create Account
        </h1>
        <p class="small text-secondary text-center mb-5">
            Join us today! Fill out the details below to get started.
        </p>
        
        <!-- Form -->
        <form onsubmit="handleRegistration(event)" class="d-grid gap-3">
            
            <!-- Full Name Input -->
            <div class="form-group">
                <label for="full-name-input" class="form-label small fw-medium text-light mb-1">
                    Full Name
                </label>
                <input 
                    type="text" 
                    id="full-name-input" 
                    placeholder="Jane" 
                    required 
                    class="form-control form-control-lg form-control-dark"
                >
            </div>
            
            <!-- Last Name Input -->
            <div class="form-group">
                <label for="last-name-input" class="form-label small fw-medium text-light mb-1">
                    Last Name
                </label>
                <input 
                    type="text" 
                    id="last-name-input" 
                    placeholder="Doe" 
                    required 
                    class="form-control form-control-lg form-control-dark"
                >
            </div>

            <!-- Email Input Field -->
            <div class="form-group">
                <label for="email-input" class="form-label small fw-medium text-light mb-1">
                    Email Address
                </label>
                <input 
                    type="email" 
                    id="email-input" 
                    placeholder="your.email@example.com" 
                    required 
                    class="form-control form-control-lg form-control-dark"
                    autocomplete="email"
                >
            </div>

            <!-- Password Input Field -->
            <div class="form-group">
                <label for="password-input" class="form-label small fw-medium text-light mb-1">
                    Password (min. 6 characters)
                </label>
                <input 
                    type="password" 
                    id="password-input" 
                    placeholder="Choose a strong password" 
                    required 
                    minlength="6"
                    class="form-control form-control-lg form-control-dark"
                    autocomplete="new-password"
                >
            </div>
            
            <!-- Terms Checkbox -->
            <div class="form-check pt-2">
                <input class="form-check-input bg-dark border-secondary" type="checkbox" id="terms-checkbox" required>
                <label class="form-check-label small text-secondary" for="terms-checkbox">
                    I accept the <a href="#" class="text-info text-link text-decoration-none">Terms of Use</a> and <a href="#" class="text-info text-link text-decoration-none">Privacy Policy</a>
                </label>
            </div>
            
            <!-- Message Box (Hidden by default, used for feedback) -->
            <div id="message-box" class="d-none">
                <!-- Messages (success/error) will be injected here by JS -->
            </div>

            <!-- Submit Button -->
            <div class="pt-3">
                <button type="submit" 
                        class="btn btn-lg w-100 fw-bold shadow-lg btn-custom-primary">
                    Register Account
                </button>
            </div>
        </form>

        <!-- Back to Login Link (with hover effect) -->
        <div class="mt-4 text-center small">
            <a href="#" class="fw-medium text-info text-link text-decoration-none">
                <small>Already have an account? Login here</small>
            </a>
        </div>
    </div>

    <!-- Load Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
